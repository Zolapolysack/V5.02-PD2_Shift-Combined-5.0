name: CI - Tests & Smoke

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Start static server
        run: npx http-server . -p 8080 &
      - name: Start backend (background)
        run: node server/index.js > api-start.log 2>&1 &
      - name: Wait for services
        run: sleep 3
      - name: Run tests
        run: npm test
      - name: Run smoke
        run: npm run smoke
      - name: Upload API log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: api-start-log
          path: api-start.log
